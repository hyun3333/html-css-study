<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!-- id는 중복으로 쓰면 안되며 디자인이 다 적용이 되긴 하지만
         자바 스크립트에서 문제가 될 가능성이 있다
        -->
    <style>
        #orange {
            font-size: 14px;
            color: orange;
        }
    </style>
    
</head>
<body>

    <h1>안녕안녕~</h1>
    <div>
        <ul>
            <li>사과</li>
            <li id="orange">오렌지</li>
            <li>딸기</li>
        </ul>
    </div>
    <div>당근</div>
    <p>토마토</p>
    <span>오렌지</span>
    
</body>
</html>
