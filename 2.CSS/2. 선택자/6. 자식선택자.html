<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- // > : 직속 자식 
        폰트 관련은 다 적용
        직속자식 설정에 관해서는 빼먹으면 디자인 적용이 안된다.-->
    <style>
        ul > .orange {
            color: orange;
        }

        div > ul > li {
            font-weight: bold;
        }

        div > ul > li > ol {
            color: rgb(116, 116, 53);
        }
    </style>
</head>
<body>
    
    <h1>안녕안녕~</h1>
    <div>
        <ul>
            <li>사과
                <ol>
                    <li>1번째</li>
                    <li>2번째</li>
                    <li>3번째</li>
                </ol>
            </li>
            <li class="orange">오렌지</li>
            <li>딸기
                <!-- // $ : 1++와 같다-->
                <ol>
                    <li>1번째</li>
                    <li>2번째</li>
                    <li>3번째</li>
                </ol>
            </li>
        </ul>
    </div>  
    <div>당근</div>
    <p>토마토</p>
    <span class="orange">오렌지</span>
    
</body>
</html>
