<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table{
            border-collapse: collapse;
        }

    </style>
</head>
<body>

    <!-- table 태그는 표를 작성하는 태그입니다.-->
    <table border="1"> <!-- border 값을 주면 선 표현-->
        <tr> <!-- table의 자식태그 tr은 표의 행을 나타낸다. table태그 안에서만 작동되고 밖에선 단독적으로 작동x-->
            <th>이름</th> <!--tr의 자식태그 td는 한 행에 들어갈 열(칸)을 나타낸다. td*x x개수만큼 출력-->
            <th>나이</th>
            <th>성별</th>
            <th>주소</th>
            <td rowspan="4" align="center">
                <button>세로 버튼</button>
            </td>
        </tr>
        <tr> <!-- tr>td*x는 tr안에 td의 x개수만큼 출력-->
            <td>김철수</td>
            <td>30</td>
            <td>남자</td>
            <td>서울특별시</td>
        </tr>
        <tr>
            <td>박영희</td>
            <td>25</td>
            <td>여자</td>
            <td>경기도 안양시</td>
        </tr>
        <tr>
            <!-- 가로 셀 병합 : colspan -> 병합하고 싶은 셀의 개수를 지정 -->
            <td colspan="4" align="center">
                <button>Click</button>
            </td>
        </tr>
    </table>


    
</body>
</html>
