<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!--
        label 요소는 입력양식의 제목 역활을 합니다.
        for라는 속성을 사용하여 입력 양식과 연결 할 수 있습니다.
        무엇을 입력해야 하는지 대한 정보를 전달 할 뿐만 아니라 
        label을 클릭함으로 input자체에 집중할 수 있게 도와줍니다.
    -->


    <form action="#">

        <label>
            <input type="checkbox" name="auto-login"> 
            자동 로그인
        </label>

        <input type="checkbox" name="auto-login2" id="auto">

        <label for="auto">자동로그인2</label>


    </form>


    
</body>
</html>
