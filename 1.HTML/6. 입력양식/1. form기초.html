<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- 사용자가 입력한 값들을 다른 고으로 전달하기 위해서
    form 태그가 반드시 필요하다.
    action : 전송할 정보를 처리할 페이지의 URL
    -->
    <form action="#">
        <!-- name을 통해서 추후에 서버 내부에서 해당 입력값을 지목할 수 있다.-->
        <form action="#" autocomplete="off"></form>
        아이디 : <input type="text" name="id" value="메롱메롱" readonly> <br>
        비밀번호 : <input type="password" name="pw"> <br>

        # 성별 <br>
        <input type="radio" name="gender" value="male"> 남 <!-- 같은 주제이면 이름을 동일하게 해야한다 다를 시 중복체크가 가능해진다-->
        <input type="radio" name="gender" value= "femail"> 여 <br>

        # 취미 <br>
        <input type="checkbox" name="hobby" value="reed"> 독서
        <input type="checkbox" name="hobby" value="sleep"> 수면
        <input type="checkbox" name="hobby" value="scoore"> 축구
        <input type="checkbox" name="hobby" value="game"> 게임 <br>

        # 자기소개 <br>
        <textarea name="introduce" id="" cols="30" rows="10"></textarea> <br>

        <input type="email" name="mail" placeholder="이메일을 입력하세요."> <br>

        <input type="number" name="age" min="1" max="200" placeholder="나이를 입력하세요"> <br>

        <input type="range" min="0" max="10" step="1" value="3">

        <input type="file" name="upload"> <br>

        <input type="submit" value="회원가입">

    </form>
    
</body>
</html>
